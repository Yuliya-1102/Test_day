<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <link rel="stylesheet" href="icomoon/style.css">    <title>Gulp Tamplete</title></head><body>    <header class="header header__background">        <div class="wrapper">            <div class="header__top">                <div class="header__logo">                    <picture><source srcset="img/image/logo.webp" type="image/webp"><img class="header__logo-img" src="img/image/logo.jpg" alt="logo"></picture>                </div>                <!-- logo -->                <ul class="header__list">                    <li class="header__list-item">                        <div class="header__list-wrap">                            <span class="icon-plus header__list-icon-plus"></span>                        </div>                        <span class="header__list-text">Создать новый</span>                    </li>                    <li class="header__list-item">                        <span class="icon-folder-open"></span>                        <span class="header__list-text">Все проекты</span>                    </li>                    <li class="header__list-item">                        <span class="icon-stack"></span>                        <span class="header__list-text">Тарифы</span>                    </li>                </ul>                <!-- header__list -->                <div class="header__burger">                    <span class="icon-menu"></span>                </div>            </div>            <span class="header__bottom">Тарифы</span>        </div>    </header>    <section class="information">        <div class="wrapper information__wrapper">            <div class="information__content">                <div class="information__inner">                    <!-- <ul class="information__list">                        <span class="information__title">hhjhj</span>                        <li class="information__item">                            <div class="information__item-top">                                <p class="information__item-name">Работа потолка с ГК Конструкцией</p>                                <p class="information__item_btn-del">-</p>                            </div>                            <div class="information__item-add">                                <div class="information__item-add_btn">                                    <span class="icon-plus"></span>                                </div>                                <p class="information__item-text">Добавить пункт</p>                            </div>                        </li>                    </ul>                    <button class="information__btn">                        <span class="icon-plus information__btn-plus"></span>                        <span class="information__btn-name">Добавить группу</span>                    </button> -->                </div>            </div>        </div>    </section>    <section class="chapter">        <div class="wrapper">            <div class="chapter__inner">                <div class="chapter__button">                    <span class="icon-plus chapter__icon-plus"></span>                </div>                <div class="chapter__text">Добавить раздел</div>            </div>        </div>    </section>    <section class="section__buttons">        <div class="wrapper">            <div class="section__buttons-inner">                <div class="section__buttons-left">                    <button class="new-section__btn section__buttons-choose">Выбрать и удалить</button>                    <button class="new-section__btn new-section__btn-del">Отменить</button>                </div>                <button class="new-section__btn new-section__btn-add">Сохранить изменения</button>            </div>        </div>    </section>    <footer class="footer footer__background">        <div class="wrapper">            <div class="footer__inner">                <div class="footer__logo">                    <picture><source srcset="./img/image/logo-footer.webp" type="image/webp"><img class="footer__logo-img" src="./img/image/logo-footer.png" alt="logo"></picture>                </div>                <div class="footer__text">Проект компании PRAS</div>            </div>        </div>    </footer>    <!-- MODAL -->    <div class="new-section__wrapper">        <div class="new-section">           <form class="new-section__form new-section__inner">                <div class="new-section__top">                    <div class="new-section__name">Создание нового раздела</div>                    <div class="new-section__cross-btn">                        <picture><source srcset="img/image/cross.webp" type="image/webp"><img src="img/image/cross.png" alt="cross"></picture>                    </div>                </div>                <form action="#" class="new-section__form">                    <div class="new-section__content">                        <div class="new-section__input">                            <label class="new-section__label">название раздела</label>                            <input type="text" class="new-section__input-add" placeholder="Например: Электротехнические работы" name="new-section">                        </div>                        <div class="new-section__buttons">                            <button class="new-section__btn new-section__btn-del">Отменить</button>                            <button class="new-section__btn new-section__btn-add">Сохранить</button>                        </div>                    </div>                </form>            </form>        </div>    </div>    <div class="new-section__group">        <div class="new-section">           <form class="new-section__form new-section__inner new-section__group-form">                <div class="new-section__top">                    <div class="new-section__name">Создание новой группы</div>                    <div class="new-section__cross-btn new-section__group-cross">                        <picture><source srcset="img/image/cross.webp" type="image/webp"><img src="img/image/cross.png" alt="cross"></picture>                    </div>                </div>                <form action="#" class="new-section__form new-section__group-form">                    <div class="new-section__content">                        <div class="new-section__input">                            <label class="new-section__label">название группы</label>                            <input type="text" class="new-section__input-add new-section__group-input" placeholder="Например: Работы по стяжке" name="new-section">                        </div>                        <div class="new-section__buttons">                            <button class="new-section__btn new-section__btn-del">Отменить</button>                            <button class="new-section__btn new-section__btn-add">Сохранить</button>                        </div>                    </div>                </form>            </form>        </div>    </div><script src="js/script.min.js"></script></body></html>
